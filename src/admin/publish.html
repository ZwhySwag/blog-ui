<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>博客发布页面</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../static/css/me.css"/>
		<link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css"/>
	</head>
	<body>
		<!-- 导航 -->
		<nav class="ui inverted segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">博客发布页面</h2>
					<a href="#" class="active mobile-mide-nava item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="mobile-mide-nava item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="mobile-mide-nava item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right menu mobile-mide-nava item m-mobile-hide">
						<divs class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="../static/images/jenny.jpg">
								ZWhySwag
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" id="navigation-trigger" class="ui black icon button m-top-right-location m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="item">发布</a>
					<a href="#" class="active teal item">导航</a>
				</div>
			</div>
		</div>
		
		<!-- 中间内容 -->
		<div class="m-article-container m-padded-tb-max">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui compact teal basic selection dropdown label">
								<input type="hidden"/>
								<i class="dropdown icon"></i>
								<div class="text">
									原创
								</div>
								<div class="menu">
									<div class="item" data-value="1">
										原创
									</div>
									<div class="item" data-value="2">
										转载
									</div>
									<div class="item" data-value="3">
										翻译
									</div>
								</div>
							</div>
							<input type="text" name="title"  placeholder="标题" />
						</div>
					</div>
					
					<div class="field">
						<div id="md-content" style="z-index: 1 !important">
							<textarea name="content" placeholder="博客内容"></textarea>
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<div class="ui left action labeled input">
								<label class="ui compact teal basic label">
									分类
								</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="type"/>
									<i class="dropdown icon"></i>
									<div class="default text">
										情感
									</div>
									<div class="menu">
										<div class="item" data-value="1">
											情感
										</div>
										<div class="item" data-value="2">
											技术
										</div>
										<div class="item" data-value="3">
											理财
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left action labeled input">
								<label class="ui compact teal basic label">
									标签
								</label>
								<div class="ui fluid multiple selection search dropdown">
									<input type="hidden" name="tag"/>
									<i class="dropdown icon"></i>
									<div class="default text">
										java
									</div>
									<div class="menu">
										<div class="item" data-value="1">
											java
										</div>
										<div class="item" data-value="2">
											javascript
										</div>
										<div class="item" data-value="3">
											shell
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="indexImg" placeholder="博客首图引用地址"/>
						</div>
					</div>
					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="recommednd" id="recommednd" class="hidden" checked/>
								<label for="recommednd">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="share" id="share" class="hidden" />
								<label for="recommednd">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="appreciate" id="appreciate" class="hidden" />
								<label for="recommednd">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" name="comment" id="comment" class="hidden" />
								<label for="recommednd">评论</label>
							</div>
						</div>
					</div>
					<div class="ui error message"></div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button type="button" class="ui secondary button">保存</button>
						<button type="button" class="ui teal submit button">发布</button>
					</div>
				</form>
			</div>
		</div>
	<br/>
	<br/>
		<!-- 底部 -->
		<footer class="ui inverted vertical segment m-padded-tb-max">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="https://picsum.photos/id/1010/3500/3500" class="ui rounded image" alt="" style="width: 110px">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事（user story）</a>
							<a href="#" class="item">关于刻意联系的清单</a>
							<a href="#" class="item">失败要趁早</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: 18154461317@163.com</a>
							<a href="#" class="item">QQ: 564243845</a>
						</div>
					</div>
					<div class="six wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">寄语</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助</p>
					</div>
				</div>
				<div class="ui inverted section divider">
					
				</div>
				<p class="m-text-thin m-text-spaced m-opacity-middle">Copyright©2020-2021 ZWhySwag Design by ZWhySwag</p>
			</div>
		</footer>
		
		<!-- 以CDN的方式引入jquery和semantic框架 -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="../static/lib/editormd/editormd.min.js">
			
		</script>
			<script>
				// markdown编辑器初始化
				var contentEditor;
				$(function() {
				    testEditor = editormd("md-content", {
				        width   : "100%",
				        height  : 640,
				        syncScrolling : "single",
				        path    : "../static/lib/editormd/lib/"
				    });
				});
				// 隐藏和展示导航栏信息
				$("#navigation-trigger").click(function () {
					$(".mobile-mide-nava").toggleClass("item m-mobile-hide");
				});
				// 注销用户
				$(".ui.dropdown")
				  .dropdown()
				;
				$('.ui.form').form({
					fields : {
						title : {
							identifier: 'title',
							rules: [{
								type: 'empty',
								prompt: '请输入博客标题...'
							}]
						}
					}
				});
			</script>
	</body>
</html>
